<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    #Title1 {
        color:white !important;
    }
    .carousel-inner {
        padding: 100px;
    }
    .skills {
        font-family: sans-serif;
        padding-top: 20px;
        padding-bottom: 40px;
    }
    .carousel-item img {
        max-width: 100%; /* Make images responsive */
        height: auto; /* Maintain aspect ratio */
    }

    .lead {
        font-family: sans-serif;
        color: white;
    }
    .d-block {
        height: 700px;
    }

    @media (max-width: 768px) {
    .row {
        flex-direction: column-reverse; /* Make the image come below the text */
    }

    /* Equal width buttons for Instagram and LinkedIn */
    .d-grid a button {
        width: 100%; /* Make both buttons full width on mobile */
    }

    /* Carousel changes for mobile - Show 1 image per carousel item */
    .carousel-inner {
        padding: 20px; /* Less padding for mobile */
    }

    /* Show one image per carousel slide on mobile */
    .carousel-item .col-lg-4 {
        flex: 0 0 100%; /* Make each item take full width */
        max-width: 100%;
        margin-bottom: 70px; /* Add space between images */
    }

    /* Increase the width of the shark image on mobile */
    .shark {
        width: 100%; /* Increase width to 80% of its container */
        max-width: 1000px; /* Set a maximum width */
        margin: 0 auto; /* Center the image */
        }

    }
</style>
<body>
    <section id="title" class="gradient-background">
        <div class="container col-xxl-8 px-4 pt-5 pb-0">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5 pb-0">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="./images/shark.png" class="shark d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy">
                </div>
                <div class="container1 col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3" id="Title1">Hello! It's me</h1>
                    <p class="lead">I'm Shariq, pursuing my BE in computer science Engineering from CBIT. I'd love to code, explore a lot and travel throughout my life.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a href="https://www.instagram.com/btw.shark/" target="_blank">
                            <button type="button" class="btn btn-dark btn-outline-light btn-lg px-4 me-md-2">
                                <img src="./images/instagram.svg" width="30"> Instagram
                            </button>
                        </a>
                        <a href="https://www.linkedin.com/in/shaik-shariqzain-patel-0100992b5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                            <button type="button" class="btn btn-dark btn-outline-light btn-lg px-4">
                                <img src="./images/linkedin.svg" width="30"> LinkedIn
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gradient-background1 skills">
        <div class="skillsdiv align-items-center">
            <h1 class="skills display-5 fw-bold text-black text-center lh-1 mb-3 mt-4 text-body-emphasis">Skills</h1> <!-- Added Skills heading -->
        </div>
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
                <!-- First carousel item -->
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <img src="./images/css.png" class="bd-placeholder-img" width="140" height="140" alt="CSS">
                            </div>
                            <div class="col-lg-4">
                                <img src="./images/java.png" class="bd-placeholder-img" width="140" height="140" alt="Java">
                            </div>
                            <div class="col-lg-4">
                                <img src="./images/html.png" class="bd-placeholder-img" width="140" height="140" alt="HTML">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second carousel item with more images -->
                <div class="carousel-item">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-lg-4">
                                <img src="./images/python.png" class="bd-placeholder-img" width="140" height="140" alt="Python">
                            </div>
                            <div class="col-lg-4">
                                <img src="./images/reactjs.png" class="bd-placeholder-img" width="140" height="140" alt="ReactJS">
                            </div>
                            <div class="col-lg-4">
                                <img src="./images/js.png" class="bd-placeholder-img" width="140" height="140" alt="JavaScript">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
